<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown in Center</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&family=Poppins:wght@200;400&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "IBM Plex Sans Thai", sans-serif;
            font-weight: 300;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #add8e6, #ffffff);
        }

        .center-container {
            text-align: center;
        }

        .dropdown {
            width: 500px;
            padding: 20px;
            font-size: 30px;
            border: 2px solid #ccc;
            border-radius: 20px;
            background-color: #fff;
            cursor: pointer;
        }

        .dropdown:focus {
            border-color: #007bff;
            outline: none;
        }

        .dropdown:hover {
            border-color: #0056b3;
        }

        .dropdown {
            transition: border-color 0.3s ease;
        }
        h1{
            font-weight: 400;
            font-size: 40px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1>ข้อมูลปริมาณน้ำฝนในจังหวัดเชียงใหม่</h1>
        <p>คุณสามารถเลือกอำเภอที่คุณต้องการได้ที่นี้</p>
        <select class="dropdown" id="navigation-dropdown">
            <option value="" disabled selected>Click me</option>
            <option value="index.html">อำเภอเมืองเชียงใหม่</option>
            <option value="page2.html">อำเภอแม่โจ้</option>
            <option value="page3.html">อำเภอดอยอ่างข่าง</option>
        </select>
    </div>

    <script>
        // เมื่อ dropdown มีการเปลี่ยนแปลง
        document.getElementById('navigation-dropdown').addEventListener('change', function () {
            const selectedValue = this.value; // ดึงค่าของ option ที่เลือก
            if (selectedValue) {
                // ย้ายไปยัง URL ของตัวเลือกที่เลือก
                window.location.href = selectedValue;
            }
        });
    </script>
</body>
</html>
